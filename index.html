<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Racing Roleplay</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-body">
      <div class="current-stat">
        <h1>Current Stat Check</h1>
        <div class="list-check" id="list-check">
          <ul class="ul-item-check">
            Aerodynamics
          </ul>
          <ul class="ul-item-check">
            Brakes
          </ul>
          <ul class="ul-item-check">
            Chassis
          </ul>
          <ul class="ul-item-check">
            Engine
          </ul>
          <ul class="ul-item-check">
            Gearbox
          </ul>
          <ul class="ul-item-check">
            Damage
          </ul>
        </div>
      </div>
      <div class="race-standings">
        <h1>Race Standings</h1>
        <div class="list" id="list-standings">
          <input type="text" class="input" placeholder="Add Racer" />
          <span class="addNameBtn">+</span>
          <!-- <button class="doneAddingBtn">Done Adding</button> -->
        </div>

        <ul id="race-ul" class=""></ul>
      </div>
      <div class="current-attribute">
        <h1>Current Driver Action</h1>
        <div class="list" id="list">
          <ul class="ul-item-action">
            Pass
          </ul>
          <ul class="ul-item-action">
            Hold
          </ul>
          <ul class="ul-item-action">
            Rattle
          </ul>
          <ul class="ul-item-action">
            Going for It
          </ul>
          <ul class="ul-item-action">
            Pit Row
          </ul>
          <ul class="ul-item-action">
            Damage
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

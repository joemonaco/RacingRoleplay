<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag and Drop List | Webdevtrick.com</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-body">
      <div class="current-attribute">
        <h1>Current Stat Check</h1>
        <div class="list" id="list">
          <ul class="attribute">
            Aerodynamics
          </ul>
          <ul class="attribute">
            Brakes
          </ul>
          <ul class="attribute">
            Chassis
          </ul>
          <ul class="attribute">
            Engine
          </ul>
          <ul class="attribute">
            Gearbox Damage
          </ul>
        </div>
      </div>
      <div class="race-standings">
        <h1>Race Standings</h1>
        <div class="list" id="list">
          <input type="text" class="input" placeholder="Add Racer" />
          <span class="addNameBtn">+</span>
          <button class="doneAddingBtn">Done Adding</button>
        </div>

        <ul></ul>
      </div>
      <div class="current-attribute">
        <h1>Current Driver Action</h1>
        <div class="list" id="list">
          <ul class="attribute">
            Pass
          </ul>
          <ul class="attribute">
            Hold
          </ul>
          <ul class="attribute">
            Rattle
          </ul>
          <ul class="attribute">
            Going for It
          </ul>
          <ul class="attribute">
            Pit Row
          </ul>
          <ul class="attribute">
            Damage
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
